<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Users</h2>
    <button class="btn btn-secondary" routerLink="/admin/dashboard">Back to Dashboard</button>
  </div>
  <div class="card shadow">
    <div class="card-body">
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search users..."
          [(ngModel)]="searchTerm"
          (input)="filterUsers()"
        >
      </div>
      
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge" [ngClass]="user.role === 'admin' ? 'bg-danger' : 'bg-primary'">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="toggleRole(user)">
                  Toggle Role
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
