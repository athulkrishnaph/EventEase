<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2>EventEase Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                [ngClass]="{'is-invalid': isInvalid('email')}"
                placeholder="Enter your email"
              >
              <div *ngIf="isInvalid('email')" class="invalid-feedback">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control" 
                [ngClass]="{'is-invalid': isInvalid('password')}"
                placeholder="Enter your password"
              >
              <div *ngIf="isInvalid('password')" class="invalid-feedback">
                {{ getErrorMessage('password') }}
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>

            <!-- Login info -->
            <div class="mt-3 text-center">
              <p class="text-muted">Demo Credentials:</p>
              <p class="small">Admin: admin&#64;example.com / admin123</p>
              <p class="small">User: user&#64;example.com / user123</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
